function submitNums() {
     var firstNum = parseInt(document.forms[0].elements[0].value); 
     var secondNum = parseInt(document.forms[0].elements[1].value); 
     window.alert("Numbers entered: " + firstNum + " and " + secondNum);
     var firstSum = addFactors(getFactors(firstNum));
     var secondSum = addFactors(getFactors(secondNum));
     var message = firstNum + " and " + secondNum;
     if (firstSum == secondNum && secondSum == firstNum) {
          message += " are amicable numbers!";
     } else {
          message += " are not amicable numbers.";    
     }
     message += "\n" + firstNum + " has the factors " + showFactors(getFactors(firstNum)) + " which sums to " + addFactors(getFactors(firstNum));
     message += "\n" + secondNum + " has the factors " + showFactors(getFactors(secondNum)) + " which sums to " + addFactors(getFactors(secondNum));
     window.alert(message);
}
 function isFactor(num, factor) {
      if ((num % factor) == 0) {
          return true;    
      }
      else {
          return false;    
      }
 }
     
     function showFactors(array) {
          var items = "";
          for (i in array) {
               items += array[i] + " ";
          }
          return items;
     }
     
     function addFactors(array) {
          var sum = 0;
          for (i in array) {
               sum += parseInt(array[i]);    
          }
          return sum;
     }
     
     function getFactors(num) {
          var factors = [];
          for (var i = 1; i < num; i++) {
               if (num % i == 0) {
                    factors.push(i);    
               }
          }
          return factors;
     }
