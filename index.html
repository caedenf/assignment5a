function submitNums() {
     var firstNum = document.forms[0].elements[0].value;

     window.alert("Numbers entered: " + firstNum + " and " + secondNum);
}
 function isFactor(num, factor) {
      if ((num % factor) == 0) {
          return true;    
      }
      else {
          return false;    
      }
 }
     
     function showFactors(array) {
          var items = "";
          for (i in array) {
               items += i + " ";
          }
          return items;
     }
